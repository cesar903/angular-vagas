
<div class="container">
  <div class="row justify-content-space-evenly">
    <div class="col-md-4 mt-4 " *ngFor="let vaga of vagas">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top imagem" src="../../assets/img/vagas/{{vaga.foto}}" alt="Erro ao carregar imagem">
          <div class="card-body">
            <h5 class="card-title">Codigo da Vaga: {{vaga.id}}</h5>
            <h5 class="card-title">Nome da Vaga: {{vaga.nome}}</h5>
            <p class="card-text">Descrição da vaga: {{vaga.descricao}}</p>
            <p class="card-text">Salario: R$ {{vaga.salario}},00</p>
      
            <a href="#" class="btn btn-primary">Editar</a>
            <a href="#" class="btn btn-danger">Excluir</a>
        </div>
      </div>
    </div>
  </div>
</div>
